<div class="bookcase-container" style="margin : 20px;padding :10px;background: lime;">
		{{#each this}}
		<div class="js-bookshelf " style="background: orange;">
			<div>{{this.title}}</div>
			{{#each this.books}}
				<div draggable="true"  style="background: yellow;" class="book_row" data-isbn ="{{../this.id}}_{{this.isbn}}">{{this.title}} <b style="cursor:pointer;" class="book_row_del">delete</b></div>
			{{/each}}
		</div>
		{{/each}}

		<div class="add_book"><b>Add Book</b></div>
</div>
